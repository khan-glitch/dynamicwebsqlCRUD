    /* General styles */
    body {
      margin: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    header {
      background-color: #333;

      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }

      background-color: #1a1a1a;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
      margin-top: 20px;
      text-shadow: 1px 1px #000;
    }

    .hero p {
      font-size: 2rem;
      margin: 0;
      margin-top: 20px;
      text-shadow: 1px 1px #000;
    }

    .cta {
      background-color: #6c757d;
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 40px;
    }

    .cta:hover {
      background-color: #495057;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;

    }
